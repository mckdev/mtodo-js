<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mTodo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <div class="header clearfix">
      <nav>
      	<!-- Navigation goes here -->
      </nav>
      <h3 class="text-muted">mTodo-js v1</h3>
    </div>
		
		<div>
			<div class="clearfix">
				<input id="addTodoTextInput" type="text" class="form-control" placeholder="Todo text...">
				<button id="addTodoButton" class="btn btn-default" onclick="handlers.addTodo()">Add Todo</button>
			</div>
			<hr>
			<div>
				<ul class="list-group">
				</ul>
			</div>
			<div class="text-center">
				<button class="btn btn-default" onclick="handlers.toggleAll()">* complete all *</button>
			</div>
		</div>

	</div>
	<script src="client.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
